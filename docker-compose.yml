version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: sentinel-api
    ports:
      - "8080:8080"
    networks:
      - sentinel-net

  prometheus:
    build:
      context: .
      dockerfile: docker/prometheus.Dockerfile
    container_name: sentinel-prometheus
    ports:
      - "9090:9090"
    networks:
      - sentinel-net
    depends_on:
      - api
    volumes:
      - ./observability/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/rules:/etc/prometheus/rules:ro

  grafana:
    build:
      context: .
      dockerfile: docker/grafana.Dockerfile
    container_name: sentinel-grafana
    ports:
      - "3000:3000"
    networks:
      - sentinel-net
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

  alertmanager:
    build:
      context: .
      dockerfile: docker/alertmanager.Dockerfile
    container_name: sentinel-alertmanager
    ports:
      - "9093:9093"
    networks:
      - sentinel-net
    depends_on:
      - prometheus
    volumes:
      - ./observability/alertmanager/alertmanager.yaml:/etc/alertmanager/alertmanager.yml:ro

networks:
  sentinel-net:
    driver: bridge
