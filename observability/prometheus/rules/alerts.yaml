groups:
  - name: sentinel_api_alerts
    interval: 10s
    rules:
      # 1. High error rate alert
      - alert: HighErrorRate
        expr: |
          sum(rate(sentinel_http_requests_total{status=~"5.."}[5m])) 
          / 
          sum(rate(sentinel_http_requests_total[5m])) > 0.05
        for: 2m
        labels:
          severity: critical
          service: sentinel-api
        annotations:
          summary: "High error rate detected"
          description: "The error rate has exceeded 5%. Current: {{ $value | humanizePercentage }}"

      # 2. High latency alert (p95)
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(sentinel_http_request_duration_seconds_bucket[5m])) by (le)
          ) > 1.0
        for: 5m
        labels:
          severity: warning
          service: sentinel-api
        annotations:
          summary: "High latency detected"
          description: "p95 latency has exceeded 1 second. Current: {{ $value }}s"

      # 3. Very high latency alert (p99)
      - alert: VeryHighLatency
        expr: |
          histogram_quantile(0.99, 
            sum(rate(sentinel_http_request_duration_seconds_bucket[5m])) by (le)
          ) > 2.0
        for: 3m
        labels:
          severity: critical
          service: sentinel-api
        annotations:
          summary: "Very high latency detected"
          description: "p99 latency has exceeded 2 seconds. Current: {{ $value }}s"

      # 4. Too many in-flight requests
      - alert: HighInFlightRequests
        expr: sentinel_http_requests_inflight > 100
        for: 2m
        labels:
          severity: warning
          service: sentinel-api
        annotations:
          summary: "Too many concurrent requests"
          description: "Current in-flight requests exceeded 100. Current: {{ $value }}"

      # 5. Service downtime (no requests)
      - alert: ServiceDown
        expr: up{job="sentinel-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: sentinel-api
        annotations:
          summary: "Service down"
          description: "The sentinel-api service is down."

      # 6. Request rate drop (potential service issue)
      - alert: RequestRateDrop
        expr: |
          sum(rate(sentinel_http_requests_total[5m])) < 0.1
        for: 5m
        labels:
          severity: warning
          service: sentinel-api
        annotations:
          summary: "Request rate dropped"
          description: "The request rate dropped below 0.1 req/s. Current: {{ $value }} req/s"